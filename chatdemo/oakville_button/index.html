<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title> Demo Chat with custom launch button and bubble </title>

		<script type="text/javascript" charset="utf-8">
	  (function (g, e, n, es, ys) {
		g['_genesysJs'] = e; g[e] = g[e] || function () {(g[e].q = g[e].q || []).push(arguments)};
		g[e].t = 1 * new Date(); g[e].c = es; ys = document.createElement('script'); ys.async = 1;
		ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
	  })(window, 'Genesys','https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
    environment: 'use1',
    deploymentId: 'bec35b5c-9829-4bdc-8ac3-d6cb31e5fab9',
		debug: true
	  });
	  
	  
	  function toggleVisibility() {
			var x = document.getElementsByName("webchat_form");
			if (x[0].style.display === "none") {
				x[0].style.display = "block";
			} else {
				x[0].style.display = "none";
			}
		}
 function toggleMessenger(){
    Genesys("command", "Messenger.open", {},
      function(o){    // if rejected
        Genesys("command", "Messenger.close");
      }
    );
  }

	
</script>
		
	</head>
	<body>
	
	<div class="center-screen">
		
			<br><button id="custom-launcher" onclick="toggleMessenger()">Chat</button>
	</div>	
	
	<div class="box">
		<div class="center">			
			<div class="dialog-2">
				<div class="right-point"></div>
			</div>
		</div>		
	</div>
	
	</body>
	

	
	<style>
	body {
			background-color: #fff;
			-webkit-text-size-adjust: 100%;
			padding: 0;
			margin: 0;
			
			 
			
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;

        
		}
#custom-launcher{
  background-color: #0079C1;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 16px;
}
.center-screen {
  width: 230px;
  height: 170px;
  background-color: white;
  position: absolute;
  top:0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  border-radius: 8px;
  padding: 5px;
  display: block;
  text-align: center;
}
.box{
	width: 80vh;
	height: 80vh;
	/* border: solid black; */
	margin: auto;
	position: relative;
	display: block;
}

.center{
	padding-top: 50%;
}
.dialog-2{
  	height: 20%;
  	width: 40%;
  	background-color: var(--main-light-color);
  	position: absolute;
  	border-radius: 10%;
  	right: 0;
}

.right-point{
	width: 0;
	height: 0;
	border-left: 2vh solid transparent;
	border-right: 2vh solid transparent;
	border-top: 10vh solid var(--main-light-color);
	position: absolute;
	top: 45%;
	right: -10%;
	transform: rotate(-60deg);
}
	</style>
	
</html>
