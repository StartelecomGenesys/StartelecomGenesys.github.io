<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title> Demo Chat with custom launch button and bubble </title>
		<script type="text/javascript" charset="utf-8">
	  (function (g, e, n, es, ys) {
		g['_genesysJs'] = e; g[e] = g[e] || function () {(g[e].q = g[e].q || []).push(arguments)};
		g[e].t = 1 * new Date(); g[e].c = es; ys = document.createElement('script'); ys.async = 1;
		ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
	  })(window, 'Genesys','https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
    environment: 'cac1',
    deploymentId: '69533f36-edf6-4b94-8662-193ffc3968cf',
		debug: true
	  });
	  
	  
	  
	  
	  function toggleVisibility() {
			var x = document.getElementsByName("center-screen");
			if (x[0].style.display === "none") {
				x[0].style.display = "block";
			} else {
				x[0].style.display = "none";
			}
		}

  function launchMessenger(){
		Genesys("command", "Messenger.open");
		toggleVisibility();
	  } 
	
</script>
		
	</head>
	<body>
	<div class="center-screen">
		<div class="bubble"> Hi there, have a question? Chat with us here</div>
		<br><button id="custom-launcher" onclick="launchMessenger()"> <img src="https://i.ibb.co/3zwVPWn/forum-FILL0-wght400-GRAD0-opsz48.png"> </button>
	</div>	

	</body>
	

	
<style>

.bubble {
	position: absolute;
	background: #d2d2d2;
	border-radius: .4em;
	padding: 20px;
	right: 30px;
	bottom: 136px;
	font-family: "Segoe UI", Arial, sans-serif;
	/* box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.489); */
	
}

.bubble:after {
	content: '';
	position: absolute;
	bottom: 0;
	left: 50%;
	width: 0;
	height: 0;
	border: 20px solid transparent;
	border-top-color: #d2d2d2;
	border-bottom: 0;
	border-right: 0;
	margin-left: 40px;
	margin-bottom: -20px;
	/* box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.489); */
	
    
}


#custom-launcher{
	background-color: #fb9100;	
	border: none;
	cursor: pointer;
	border-radius: 50%;
	width: 80px;
	height: 80px;
	position: relative;
	bottom: -50px;
	right: -30px;
}


#custom-launcher img {
	height: 40px;
	width: 40px;
	filter: invert(100%);
}

.center-screen {
  width: 230px;
  height: 170px;
  background-color: white;
  bottom: 0;
  right: 0;
  margin: auto;
  border-radius: 8px;
  padding: 5px;
  display: block;
  text-align: center;
  position: fixed
}
</style>
	
</html>
