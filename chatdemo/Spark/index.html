<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title> Spark Demo </title>

		<script type="text/javascript" charset="utf-8">
window.onload = function() {
	(function (g, e, n, es, ys) {
		g['_genesysJs'] = e; g[e] = g[e] || function () {(g[e].q = g[e].q || []).push(arguments)};
		g[e].t = 1 * new Date(); g[e].c = es; ys = document.createElement('script'); ys.async = 1;
		ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
	  })(window, 'Genesys','https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
    environment: 'use1',
    deploymentId: '720e5bfc-fd1e-4ef6-906f-198202028249',
		debug: true
	  });
	  
	  
	 /** Subscribe to Database.ready event before calling its command.**/
		Genesys("subscribe", "Database.ready", function() {
		  // Set the data in the Database plugin. This data will automatically be included along when sending actual messages.
		  Genesys("command", "Database.set", {
			messaging: {
			  customAttributes: {
				name: "testing" , //placeholder for your parameters
				  account:"1256" ,
				  email: "m@test.ca",
				  token: "12345678",
				  lang:"EN"	
			  }
			}
		  })
		});
		
	  
	  Genesys("subscribe", "Messenger.ready", function() {
		  document.getElementById("custom-launcher").style.display = "block";
		}); 

}

	
  function openMessenger() {
      Genesys("command", "Messenger.open");
    }
	

	
</script>
		
	</head>
	<body>
	<div class="center-screen">
		<form name="webchat_form">
		  <label for="name">Name:</label><br>
		  <input type="text" id="name" name="name"><br>
		  <label for="pass">Password</label><br>
		  <input type="password" id="pass" name="pass"><br>
					
			</form>
			<br><button id="custom-launcher" onclick="openMessenger()">
				<i class="fa fa-comment-dots"></i> LogIn
			</button>
	</div>	

	</body>
	

	
	<style>
	body {
			background-color: #fff;
			-webkit-text-size-adjust: 100%;
			padding: 0;
			margin: 0;
			
			 
			background: url(Spark.jpg) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;

        
		}
#custom-launcher{
  background-color: #0079C1;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 16px;
}
.center-screen {
  width: 230px;
  height: 170px;
  background-color: white;
  position: absolute;
  top:0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  border-radius: 8px;
  padding: 5px;
  display: block;
  text-align: center;
}
	</style>
	
</html>
