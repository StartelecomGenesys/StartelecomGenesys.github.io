<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<title> Custom Launcher </title>
		<script type="text/javascript" charset="utf-8">
		  (function (g, e, n, es, ys) {
			g['_genesysJs'] = e;
			g[e] = g[e] || function () {
			  (g[e].q = g[e].q || []).push(arguments)
			};
			g[e].t = 1 * new Date();
			g[e].c = es;
			ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
		  })(window, 'Genesys', 'https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
			environment: 'use1',
			deploymentId: 'd5a33d38-4ec2-4d20-9621-aae0cbef1ea9'
		  });
				  
		  Genesys("subscribe", "Messenger.closed",function(){
			Genesys("command", "Launcher.hide");
		  });
		  
		function toggleMessenger(){
			Genesys("command", "Messenger.open", {},
			function(o){
				
				Genesys("command", "Launcher.show");
				

			},  // if resolved
			function(o){    // if rejected
				Genesys("command", "Messenger.close");
			}
			);
			
		  }
		  
		  
		</script>
	</head>
	<body>
		<h1>Triggered Launcher</h1>
		
		<div class="position-absolute bottom-0 end-0">
			<div class="btn-group" role="group" aria-label="Basic mixed styles example">
			  <button type="button" class="btn btn-danger" onclick="toggleMessenger()">Chat now</button>
			  <button type="button" class="btn btn-warning">More ways to connect</button>
			  <button type="button" class="btn btn-success">Sign up for news letter</button>
			</div>
		</div>
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
	</body>
</html>
