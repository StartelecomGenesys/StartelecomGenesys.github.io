<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	
		
<script type="text/javascript" charset="utf-8">


  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments)
    };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
    environment: 'prod',
    deploymentId: ''
  });
  let connected = false;
	Genesys('subscribe', 'MessagingService.messagesReceived', function({ data }) {

 
		data.messages.forEach(function(message) {  

		  if(!connected){
		  if (message.direction === 'Outbound' ) {
			let agent = message.originatingEntity;
				if (agent === 'Human') {
				 connected=true; //add push to google tag here
				 console.log("agent entered the chat");
				}	  
			  }
			}  
		

		  if (message.type === 'Event' && message.events) {
			let disconnectEvent = message.events.find(e => e.eventType === 'Presence' && e.presence.type === 'Disconnect');			

			if (disconnectEvent) {
				//revert back connected to false since they are disconnected
				console.log("disconnected");
				connected=false;
		
			  }
			  }
			  }
			  )
			  }
			  );
		 

		
		
 function toggleVisibility() {
			var x = document.getElementsByName("webchat_form");
			if (x[0].style.display === "none") {
				x[0].style.display = "block";
			} else {
				x[0].style.display = "none";
			}
		}

	  function toggleMessenger(){
		Genesys("command", "Messenger.open", {},
		function(o){
			
			Genesys("command", "Database.set", {
			  messaging: {
				customAttributes: {
				  firstname: document.getElementById('fname').value,
				  lastname: document.getElementById('lname').value,
				  email: document.getElementById('email').value,
				  url: window.location.href
				}
			  }
			});
			console.log(document.getElementById('fname').value);
			console.log(document.getElementById('lname').value);
			console.log(document.getElementById('email').value);
			//toggleVisibility();
			document.getElementById('launchChat').value = "Close chat"
		},  // if resolved
		function(o){    // if rejected
			Genesys("command", "Messenger.close");
		}
		);
		document.getElementById('launchChat').value = "Start chat"
	  } 
	
</script>


		
	</head>
	<body>
	

	
		<form name="webchat_form" action="javascript:toggleMessenger()">
		  <label for="fname">First name:</label><br>
		  <input type="text" id="fname" name="fname"><br>
		  <label for="lname">Last name:</label><br>
		  <input type="text" id="lname" name="lname"><br>
		  <label for="email">Email address:</label><br>
		  <input type="text" id="email" name="email"><br>
		  <input id="launchChat" type="submit" value="Start Chat">
		</form>
		

	</body>
	


	
</html>
