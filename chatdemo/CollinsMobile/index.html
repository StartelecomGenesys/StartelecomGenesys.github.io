<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title> Demo Chat </title>
		
<script type="text/javascript" charset="utf-8">

(function (g, e, n, es, ys) {
		g['_genesysJs'] = e;
		g[e] = g[e] || function () {
		  (g[e].q = g[e].q || []).push(arguments)
		};
		g[e].t = 1 * new Date();
		g[e].c = es;
		ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
	  })(window, 'Genesys', 'https://apps.usw2.pure.cloud/genesys-bootstrap/genesys.min.js', {
		environment: 'prod-usw2',
		deploymentId: '4666254d-093d-48b9-a932-db981a900211',
		debug: true
	  });	  
		 
	  
	 /** Subscribe to Database.ready event before calling its command.**/
		Genesys("subscribe", "Database.ready", function() {
		  // Set the data in the Database plugin. This data will automatically be included along when sending actual messages.
		  Genesys("command", "Database.set", {
			messaging: {
			  customAttributes: {
				link: window.location.href
			  }
			}
		  })
		});
		
	
	    Genesys("subscribe", "MessagingService.conversationCleared", function() {
		  Genesys("command", "Database.set", {
			messaging: {
			  customAttributes: {
				link: window.location.href
			  }
			}
		  })
		});
		
		Genesys("subscribe", "MessagingService.conversationDisconnected", function(){
                Genesys("command", "Database.set", {
                  messaging: {
                    customAttributes: {
					link: window.location.href
                    }
                  }
				  })
                });
	
	
</script>


		
	</head>
	<body>
	<h1>Demo Chat Collins Mobile</h1>

	</body>
</html>

	
</html>
