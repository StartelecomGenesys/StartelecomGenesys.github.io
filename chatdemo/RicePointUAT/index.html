<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title> Chat ITG </title>
		<script type="text/javascript" charset="utf-8">
		  (function (g, e, n, es, ys) {
			g['_genesysJs'] = e;
			g[e] = g[e] || function () {
			  (g[e].q = g[e].q || []).push(arguments)
			};
			g[e].t = 1 * new Date();
			g[e].c = es;
			ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
		  })(window, 'Genesys', 'https://apps.usw2.pure.cloud/genesys-bootstrap/genesys.min.js', {
			environment: 'prod-usw2',
			deploymentId: 'f001ab47-b874-45f4-9a1c-9c8d1bb1855d'  //change the deploymentID here
		  });
			Genesys('subscribe', 'Messenger.ready', function (){
				Genesys("command", "Database.set", {
					messaging: {
					customAttributes: {
					URL: window.location.href,
					Country: "Canada",
					CaseCode: "marija" //update the case code to all 3 places - the same one you used when creating config and flows in Genesys Cloud
					}
				}
				});
			});
			Genesys("subscribe", "MessagingService.conversationCleared", function() {
		  Genesys("command", "Database.set", {
			messaging: {
			  customAttributes: {
					URL: window.location.href,
					Country: "Canada",
					CaseCode: "marija"
			  }
			}
		  })
		});
		Genesys("subscribe", "MessagingService.conversationDisconnected", function(){
                Genesys("command", "Database.set", {
                  messaging: {
                    customAttributes: {
					URL: window.location.href,
					Country: "Canada",
					CaseCode: "marija"
                    }
                  }
				  })
                });
			
		  </script>
	</head>
	<body>
	<h1>Chat ITG</h1>

	</body>
</html>
