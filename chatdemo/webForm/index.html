<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title> Demo Chat with web form </title>
		<script type="text/javascript" charset="utf-8">
	  (function (g, e, n, es, ys) {
		g['_genesysJs'] = e; g[e] = g[e] || function () {(g[e].q = g[e].q || []).push(arguments)};
		g[e].t = 1 * new Date(); g[e].c = es; ys = document.createElement('script'); ys.async = 1;
		ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
	  })(window, 'Genesys', 'https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
		deploymentId: 'c11d96c6-6b74-4ab3-a22c-422375074801',
		environment:'use1',
		debug: true
	  });
	  
	  function toggleMessenger(){
		Genesys("command", "Messenger.open", {},
		function(o){
			Genesys("command", "Database.set", {
			  messaging: {
				customAttributes: {
				  firstname: document.getElementById('fname').value,
				  lastname: document.getElementById('lname').value,
				  email: document.getElementById('email').value
				}
			  }
			});
		},  // if resolved
		function(o){    // if rejected
        Genesys("command", "Messenger.close");
      }
    );
  }
	  
</script>
		
	</head>
	<body>
	
		<form name="webchat_form" action="javascript:toggleMessenger()">
		  <label for="fname">First name:</label><br>
		  <input type="text" id="fname" name="fname"><br>
		  <label for="lname">Last name:</label><br>
		  <input type="text" id="lname" name="lname"><br>
		  <label for="email">Email address:</label><br>
		  <input type="text" id="email" name="email"><br>
		  <input type="submit" value="Submit">
		</form>
		
		
	<div class="cx-form-wrapper" style="display: block;">
		<div class="cx-form cx-form-horizontal" role="form">
		
			<div class="cx-form-inputs">
				<table>
					<tr><th><label  for="fname">First Name:</label></th><td><input autocomplete="on"  id="fname" name="fname" maxlenght="100" placeholder="Required" validate="false" type="text"></td>
					</tr>
					
					<tr><th><label  for="lname">Last Name:</label></th><td><input autocomplete="on"  id="lname" name="lname" maxlenght="100" placeholder="Required" validate="false" type="text"></td>
					</tr>
					
					<tr><th><label  for="email">Email</label></th><td><input autocomplete="on"  id="email" name="Email" maxlenght="100" placeholder="Required" validate="false" type="text"></td>
					</tr>
				</table>
			
			</div>
			
			<div class="cx-button-group cx-buttons-binary">
				<!--<button class="cx-btn cx-btn-default i18n" data-message="ChatFormCancel" aria-label="Cancel">Cancel</button> -->
				<button class="cx-submit cx-btn cx-btn-primary i18n" data-message="ChatFormSubmit" onclick="toggleMessenger()" >Start Chat</button>
			</div>

		</div>
	</div>
		
		
		
		<button id="custom-launcher" onclick="toggleMessenger()">
			Messenger
		</button>
	</body>
	
</html>
